<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organic</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="icon" href="./images/folha.png">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./images/logo.png" alt="Logo Cooperativa Orgânica" class="logo">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="index.html" id="home-link">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="cadastro_pedidos.html" id="login-link">Pedidos</a></li>
                <li><a href="cadastro_produtos.html" id="login-link">Cadastro de Produtos</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
            <div class="mobile-menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <div class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="email" placeholder="E-mail">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Senha">
            </div>
            <button id="login-button" type="submit">Entrar</button>
            <p class="signup-link">Ainda não tem uma conta? Cadastre-se <a href="#" id="register-popup">aqui</a>.</p>
        </div>

        <!-- Pop-up de cadastro -->
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" class="close" id="close">&times;</a>
                <h2>Cadastro</h2>
                <form class="register-form" id="register-form">
                    <input type="text" placeholder="Nome" name="name" required>
                    <input type="text" placeholder="Telefone" name="phone" required>
                    <input type="text" placeholder="CEP" id="cep" required>
                    <button type="button" onclick="buscarCEP()">Buscar CEP</button>
                    <div class="address-inputs">
                        <input type="text" placeholder="Rua" id="rua" required>
                        <input type="text" placeholder="Cidade" id="cidade" required>
                        <select name="estado" id="estado" required>
                            <option value="">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <input type="text" placeholder="Bairro" id="bairro" required>
                        <input type="text" placeholder="Número" name="numero" required>
                        <input type="text" placeholder="Complemento" name="complemento">
                    </div>
                    <input type="email" placeholder="E-mail" name="email" required>
                    <input type="password" placeholder="Senha" name="password" required>
                    <button type="submit" id="register-button">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Pop-up de confirmação -->
        <div class="confirmation-popup" style="display:none;">
            <div class="confirmation-message"></div>
            <button id="confirm-button">OK</button>
        </div>

        <footer class="footer">
            <p>Desenvolvido por <a href="https://br.linkedin.com/in/rodrigo-hamada-109654218" target="_blank"
                    class="author-link">Rodrigo Hamada</a> & <a
                    href="https://www.linkedin.com/in/felipe-manganelli-calocci/" target="_blank"
                    class="author-link">Felipe Manganelli</a> | IFSP Campinas</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./javascript/script.js"></script>
        <script src="./javascript/login.js"></script>
        <script src="./javascript/mobile.js"></script>
</body>

</html>
